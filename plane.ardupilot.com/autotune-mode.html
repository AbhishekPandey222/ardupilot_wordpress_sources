The AUTOTUNE mode flies in the same way as <a href="fbwa-mode">FLY BY WIRE_A (FBWA)</a>, but it does automatic tuning of roll and pitch control gains. Please read the <a href="automatic-tuning-with-autotune">full documentation on AUTOTUNE</a> for more details.
